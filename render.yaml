services:
  - type: web
    name: dune-webapp
    env: python
    plan: free
    buildCommand: |
      python -m pip install --upgrade pip setuptools wheel
      # Strongly prefer wheels to avoid source builds
      PIP_ONLY_BINARY=:all: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
