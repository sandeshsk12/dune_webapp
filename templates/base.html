<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dune CSV Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 24px;}
    .container{max-width: 900px; margin: 0 auto;}
    .card{border:1px solid #ddd; border-radius:10px; padding:16px; margin:16px 0;}
    .btn{display:inline-block; padding:10px 14px; border:1px solid #333; border-radius:8px; text-decoration:none;}
    .btn-primary{background:#333; color:#fff;}
    .btn-block{width:100%; text-align:center;}
    .alert{padding:10px 12px; border-radius:8px; margin-bottom:12px;}
    .alert-warning{background:#fff6db; border:1px solid #eed37d;}
    .alert-danger{background:#ffe6e6; border:1px solid #e09a9a;}
    table{border-collapse:collapse; width:100%;}
    th, td{border:1px solid #e5e5e5; padding:8px; text-align:left;}
    th{background:#fafafa;}
    input[type="text"], input[type="number"], input[type="password"]{
      width:100%; padding:10px; border:1px solid #ccc; border-radius:8px;
    }
    label{display:block; margin:10px 0 6px;}
  </style>
</head>
<body>
  <div class="container">
    <h1>Dune CSV Downloader ðŸ“Š</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{category}}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}

  </div>
</body>
</html>
